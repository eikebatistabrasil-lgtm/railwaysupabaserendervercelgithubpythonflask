<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Total - Sistema de Mensagens</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
            --border: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #2d2d2d;
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .messages-container {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: #252525;
            font-weight: 600;
        }
        
        tr:hover {
            background: #252525;
        }
        
        .message-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.85rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #10b981;
        }
        
        .alert-error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #ef4444;
        }
        
        .alert-warning {
            background: #78350f;
            color: #fcd34d;
            border: 1px solid #f59e0b;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> Admin Total - Sistema de Mensagens</h1>
            <p class="subtitle">Gerencie completamente sua tabela de mensagens</p>
        </header>
        
        <div id="alertContainer"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Total de Mensagens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueUsers">0</div>
                <div class="stat-label">Usuários Únicos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="latestMessage">-</div>
                <div class="stat-label">Última Mensagem</div>
            </div>
        </div>
        
        <div class="admin-panel">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Criar Mensagem</h2>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Nome do usuário">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" placeholder="Digite a mensagem"></textarea>
                </div>
                <button class="btn-primary" onclick="createMessage()">
                    <i class="fas fa-plus"></i> Criar Mensagem
                </button>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-cog"></i> Ações da Tabela</h2>
                <div class="actions">
                    <button class="btn-warning" onclick="clearAllMessages()">
                        <i class="fas fa-trash-alt"></i> Limpar Todas as Mensagens
                    </button>
                    <button class="btn-danger" onclick="deleteTable()">
                        <i class="fas fa-table"></i> Deletar Tabela
                    </button>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="tableName">Nome da Nova Tabela</label>
                    <input type="text" id="tableName" placeholder="Nome para nova tabela" value="messages">
                </div>
                <button class="btn-success" onclick="createTable()">
                    <i class="fas fa-plus-square"></i> Criar Nova Tabela
                </button>
            </div>
        </div>
        
        <div class="messages-container">
            <div class="card">
                <h2><i class="fas fa-list"></i> Mensagens</h2>
                <div class="actions">
                    <button class="btn-primary" onclick="loadMessages()">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
                
                <table id="messagesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuário</th>
                            <th>Mensagem</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="messagesBody">
                        <!-- Mensagens serão carregadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Substitua pelas suas credenciais do Supabase
        const SUPABASE_URL = "https://bceykkqbdsdrclmeybxx.supabase.co ";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjZXlra3FiZHNkcmNsbWV5Ynh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3ODYxODEsImV4cCI6MjA3ODM2MjE4MX0.mZ5j9DRHANmX2w2avkMGydbj4a8GibSaozsegm24dR8 ";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Carregar mensagens quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
        });
        
        // Função para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            alertContainer.appendChild(alert);
            
            // Remover alerta após 5 segundos
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Carregar mensagens
        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const tbody = document.getElementById('messagesBody');
                tbody.innerHTML = '';
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhuma mensagem encontrada</td></tr>';
                    updateStats(0, 0, '-');
                    return;
                }
                
                data.forEach(msg => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${msg.id}</td>
                        <td>${msg.username}</td>
                        <td>${msg.message}</td>
                        <td>${new Date(msg.created_at).toLocaleString('pt-BR')}</td>
                        <td>
                            <div class="message-actions">
                                <button class="btn-danger btn-sm" onclick="deleteMessage(${msg.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                
                // Atualizar estatísticas
                const uniqueUsers = [...new Set(data.map(msg => msg.username))].length;
                const latestMessage = data.length > 0 ? new Date(data[0].created_at).toLocaleDateString('pt-BR') : '-';
                updateStats(data.length, uniqueUsers, latestMessage);
                
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                showAlert('Erro ao carregar mensagens: ' + error.message, 'error');
            }
        }
        
        // Atualizar estatísticas
        function updateStats(total, uniqueUsers, latestMessage) {
            document.getElementById('totalMessages').textContent = total;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            document.getElementById('latestMessage').textContent = latestMessage;
        }
        
        // Criar mensagem
        async function createMessage() {
            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!username || !message) {
                showAlert('Por favor, preencha todos os campos', 'warning');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .insert([{ username, message }]);
                
                if (error) throw error;
                
                showAlert('Mensagem criada com sucesso!');
                document.getElementById('username').value = '';
                document.getElementById('message').value = '';
                loadMessages();
                
            } catch (error) {
                console.error('Erro ao criar mensagem:', error);
                showAlert('Erro ao criar mensagem: ' + error.message, 'error');
            }
        }
        
        // Deletar mensagem
        async function deleteMessage(id) {
            if (!confirm('Tem certeza que deseja deletar esta mensagem?')) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showAlert('Mensagem deletada com sucesso!');
                loadMessages();
                
            } catch (error) {
                console.error('Erro ao deletar mensagem:', error);
                showAlert('Erro ao deletar mensagem: ' + error.message, 'error');
            }
        }
        
        // Limpar todas as mensagens
        async function clearAllMessages() {
            if (!confirm('ATENÇÃO: Isso irá deletar TODAS as mensagens. Tem certeza?')) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .neq('id', 0); // Isso deleta todas as linhas
                
                if (error) throw error;
                
                showAlert('Todas as mensagens foram deletadas!');
                loadMessages();
                
            } catch (error) {
                console.error('Erro ao limpar mensagens:', error);
                showAlert('Erro ao limpar mensagens: ' + error.message, 'error');
            }
        }
        
        // Deletar tabela (usando SQL via Supabase)
        async function deleteTable() {
            if (!confirm('ATENÇÃO CRÍTICA: Isso irá DELETAR A TABELA COMPLETA. Esta ação não pode ser desfeita!')) return;
            
            try {
                // Nota: Esta função requer que o RLS esteja desativado ou políticas apropriadas
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .neq('id', 0);
                
                if (error) throw error;
                
                showAlert('Tabela limpa com sucesso!', 'warning');
                loadMessages();
                
            } catch (error) {
                console.error('Erro ao deletar tabela:', error);
                showAlert('Erro ao deletar tabela: ' + error.message, 'error');
            }
        }
        
        // Criar nova tabela (simulação - na prática precisaria do SQL no Supabase)
        async function createTable() {
            const tableName = document.getElementById('tableName').value.trim();
            
            if (!tableName) {
                showAlert('Por favor, digite um nome para a tabela', 'warning');
                return;
            }
            
            showAlert(`Para criar a tabela "${tableName}", execute este SQL no editor do Supabase:
            
            CREATE TABLE ${tableName} (
                id bigint generated by default as identity primary key,
                username text not null,
                message text not null,
                created_at timestamp with time zone default now()
            );`, 'warning');
        }
    </script>
</body>
</html>
